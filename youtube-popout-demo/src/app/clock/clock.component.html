<div class="wrapper">
  <h2>{{ currentTime }}</h2>
  <div class="buttonsWrapper">
  <button *ngIf="!interval" mat-flat-button (click)="onClickStart()">Start Clock</button>
  <button *ngIf="interval" mat-flat-button (click)="onClickStop()">Stop Clock</button>
  <button mat-flat-button (click)="onClickMinusTwoSeconds()">Subtract 2 Seconds</button>
  </div>
</div>
